<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space race</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>space race</h1>
    <div class="race-track">
        <div class="lane" id="lane1">
            <img src="horse1.png" alt="Horse 1" class="horse" id="horse1">
        </div>
        <div class="lane" id="lane2">
            <img src="horse2.png" alt="Horse 2" class="horse" id="horse2">
        </div>
    </div>
    <div class="controls">
        <button onclick="startRace()">Start Race</button>
        <input type="file" id="upload1" accept="image/*">
        <input type="file" id="upload2" accept="image/*">
    </div>
    <script src="script.js"></script>
</body>
</html>
